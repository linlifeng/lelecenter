<script>useSwipeBox();</script>
<p> {{ content | safe }} </p>

    <img class="diary_image" src="static/photos/{{ photo }}"/>
</a>

<img class="modal_close_button" src="static/interface_assets/close.png"
     onclick="hideDiary()">
<img id="diary_edit_button" src="static/interface_assets/edit.png"
     onclick="showEditDiary('{{ date }}')">
