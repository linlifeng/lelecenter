// adding swipe detection
document.addEventListener('touchstart', handleTouchStart, false);        
document.addEventListener('touchmove', handleTouchMove, false);

var xDown = null;                                                        
var yDown = null;                                                        

function handleTouchStart(evt) {                                         
    xDown = evt.touches[0].clientX;                                      
    yDown = evt.touches[0].clientY;                                      
};                                                

function handleTouchMove(evt) {
    if ( ! xDown || ! yDown ) {
        return;
    }

    var xUp = evt.touches[0].clientX;                                    
    var yUp = evt.touches[0].clientY;

    var xDiff = xDown - xUp;
    var yDiff = yDown - yUp;

    if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
        if ( xDiff > 0 ) {
            /* left swipe */
            $("#clock").fadeOut('slow');
            $("#date").fadeOut('slow');
            $("#blurbackground").fadeIn('fast','linear', function(){
                    document.getElementById("btnNext").click();
             });
       } else {
            /* right swipe */
            $("#clock").fadeOut('slow');
            $("#date").fadeOut('slow');
            $("#blurbackground").fadeIn('fast','linear', function(){
                    document.getElementById("btnPrev").click();
             });
        }                       
    } else {
        if ( yDiff > 0 ) {
            /* up swipe */
            showCalendar();
        } else { 
            /* down swipe */
            hideCalendar();
        }                                                                 
    }
    /* reset values */
    xDown = null;
    yDown = null;    
}

// end swipe detection

            var Calendar = function(divId) {
                
                //Store div id
                this.divId = divId;
                
                // Days of week, starting on Sunday
                this.DaysOfWeek = [
                    '日',
                    '一',

                    '六'
                ];
                
                // Months, stating on January
                this.Months = ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月' ];
                
                // Set the current month, year
                var d = new Date();
                
                this.CurrentMonth = d.getMonth();
                this.CurrentYear = d.getFullYear();
                
            };
            
            // Goes to next month
            Calendar.prototype.nextMonth = function() {
                if ( this.CurrentMonth == 11 ) {
                    this.CurrentMonth = 0;
                    this.CurrentYear = this.CurrentYear + 1;
                }
                else {
                    this.CurrentMonth = this.CurrentMonth + 1;
                }
                this.showCurrent();
            };
            
            // Goes to previous month
            Calendar.prototype.previousMonth = function() {
                if ( this.CurrentMonth == 0 ) {
                    this.CurrentMonth = 11;
                    this.CurrentYear = this.CurrentYear - 1;
                }
                else {
                    this.CurrentMonth = this.CurrentMonth - 1;
                }
                this.showCurrent();
            };
            
            // Show current month
            Calendar.prototype.showCurrent = function() {
                this.showMonth(this.CurrentYear, this.CurrentMonth);
            };
            
            // Show month (year, month)
            Calendar.prototype.showMonth = function(y, m) {
                
                var d = new Date()
                    // First day of the week in the selected month
                    , firstDayOfMonth = new Date(y, m, 1).getDay()
                    // Last day of the selected month

                    , lastDayOfLastMonth = m == 0 ? new Date(y-1, 11, 0).getDate() : new Date(y, m, 0).getDate();
